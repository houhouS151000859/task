<!DOCTYPE html>
<!--•用两种不同的方法来实现一个两列布局，其中左侧部分宽度固定、右侧部分宽度随浏览器宽度的变化而自适应变化 -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.div-A{
     display:inline-block;
     width:200px;
     height:40px;
     background-color:red;
	}
	.div-B{
	 display:inline-block;	
	 width:50px;
     height:40px;
     background-color:blue;
	}
	.div-C{
      height:40px;
     border:1px solid ;
     background-color:yellow;
	}
	</style>
</head>
<body>
	<div class="div-A"></div>
	<div class="div-B"></div>
	<div class="div-C"></div>
</body>
</html>
