<!DOCTYPE html>
<!--实现一个浮动布局，红色容器中每一行的蓝色容器数量随着浏览器宽度的变化而变化 -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.zdiv{
		background-color:red;
		width:100%;
		height:100%;
	}
	.div0{
		background-color:blue;
		width:100px;
		height:50px;
		display:inline-block;
		margin:10px;
	}
	</style>
</head>
<body>
	<div class="zdiv">
		<div class="div0"></div>
		<div class="div0"></div>
		<div class="div0"></div>
		<div class="div0"></div>
		<div class="div0"></div>
		<div class="div0"></div>
		<div class="div0"></div>
		<div class="div0"></div>
		<div class="div0"></div>
		<div class="div0"></div>

	</div>
</body>
</html>
